name: Deploy Node.js App with Docker to EC2

on:
  push:
    branches: [main] # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest # Run the workflow on an Ubuntu runner

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Copy file to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ec2-54-219-84-5.us-west-1.compute.amazonaws.com
        username: ubuntu
        key: ${{ secrets.KEY }}
        port: 22
        source: composedb/stack.yml
        target: composedb/stack.yml

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    #- name: Build & push Docker image
    #  uses: docker/build-push-action@v6
    #  with:
    #    context: .
    #    file: ./Dockerfile
    #    push: true
    #    tags: edencoania/release:latest
    #    registry: docker.io
    #     username: ${{ secrets.DOCKER_USERNAME }}
    #    password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}


    - name: Executing docker SSH commands using
      run: |
        docker push edencoania/release:github



    - name: Executing remote SSH commands using SSH key
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ec2-54-219-84-5.us-west-1.compute.amazonaws.com
        username: ubuntu
        key: ${{ secrets.KEY }}
        port: 22
        script: |
          ls -a
          pwd
          sudo apt-get update
          curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y docker.io
          sudo usermod -aG docker $USER
          sudo systemctl restart docker
          curl -L https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m) -o docker-compose
          chmod +x docker-compose
          sudo mv docker-compose /usr/local/bin/docker-compose
          docker-compose -f composedb/stack.yml up -d
